<!DOCTYPE html>

<html>

<head>
	
	<link href="../google-homepage/reset.css" rel="stylesheet" type="text/css" media="all">
	
	<title>Google: A Recreation for TOP</title>	
	
	<link href="../google-homepage/style.css" rel="stylesheet">
	
</head>

<body>

	<div id="viewport">

		<div id="top-bar" >
			
			<p id="gmail">Gmail</p>
			<p id="images">Images</p>
			<img id="squares" src="squares.png" alt="This would be a button in a fully-functional site. It is an image of a matrix of 9 squares.">
			<button id="sign-in">Sign In</button>
		</div>
		
		<div id="central-content">
			<br><br><br><br>
			<img id="main-Google-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo">
			<br>
			<img id="magnifying" src="magnifying_glass.png" alt="A magnifying glass image.">
			<form id="search" action="" method="GET">
			
				<input type="search" name="search-bar" id="search-bar" value="		">
				
				<br><br>
				<div id="central-buttons">
					<button class="central-buttons" id="Google-search-button">Google Search</button>
					<button class="central-buttons" id="feeling-lucky-button">I'm Feeling Lucky</button>
				</div>
			</form>
		
		</div>
		
		<div id="bottom-bar">
		
			<p id="detected-country">Japan</p>
			<br>
			<div id="even-more-bottom-bar">
				<div id="bottom-left">
					<p><span id="ads">Advertising</span>
					<span id="business">Business</span>
					<span id="about">About</span>
					<span id="how">How Search works</span>
				</div>
				<div id="bottom-right">
					<span id="privacy">Privacy</span>
					<span id="terms">Terms</span>
					<span id="settings">Settings</span></p>
				</div>
			</div>
		
		</div>
	
	</div>

</body>

</html>
