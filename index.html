<!DOCTYPE html>

<html>

<head>
	
	<link href="../google-homepage/reset.css" rel="stylesheet" type="text/css" media="all">
	
	<title>Google: A Recreation for TOP</title>	
	
	<link href="../google-homepage/style.css" rel="stylesheet">
	
</head>

<body>

	<div id="viewport">

		<div id="top-bar" >
			
			<p id="gmail">Gmail</p>
			<p id="images">Images</p>
			<img id="squares" src="squares.png" alt="This would be a button in a fully-functional site. It is an image of a matrix of 9 squares.">
			<p id="sign-in">Sign In</p>
		</div>
		
		<div id="central-content">
		
			<img id="main-Google-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo">
			<br><br>
			
			<form id="search" action="" method="GET">
			
				<input type="text" name="search-bar" id="search-bar">
				<br> <br>
				<div id="central-buttons">
					<button id="Google-search-button">Google Search</button>
					<button id="feeling-lucky-button">I'm Feeling Lucky</button>
				</div>
			</form>
		
		</div>
		
		<div id="bottom-bar">
		
			<p id="detected-country">Japan</p>
			<br>
			<div id="bottom-left">
				<p><span>Advertising</span>
				<span>Business</span>
				<span>About</span>
				<span>How Search works</span>
			</div>
			<div id="bottom-right">
				<span>Privacy</span>
				<span>Terms</span>
				<span>Settings</span></p>
			</div>
		
		</div>
	
	</div>

</body>

</html>
